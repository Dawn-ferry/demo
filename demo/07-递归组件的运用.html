<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue课程学习</title>
  </head>
  <body>
    <div id="app">
      <demo :num="num"></demo>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      Vue.component('demo', {
        template: `<div>
            这是demo
            <demo :num='num+1' v-if="num<5"></demo>
          </div>`,
        props: ['num']
        // props: {
        //   num: Number
        // }
      })
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello',
          num: 0
        }
      })
    </script>
  </body>
</html>
